<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename="style.css")}}">
    <title>Food Recommendation System (CF Group2 Project)</title>
    <link rel="icon" href="{{ url_for('static', filename="favicon.png")}}">


    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
        }

        input[type="checkbox"][id^="cb"] {
            display: none;
        }

        label {
            border: 1px solid #fff;
            padding: 10px;
            display: block;
            position: relative;
            /* margin: 10px; */
            margin-left: 10px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        label::before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
        }

        label img {
            height: 200px;
            width: 265px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

        :checked+label {
            border-color: #ddd;
        }

        :checked+label::before {
            content: "âœ“";
            background-color: grey;
            transform: scale(1);
        }

        :checked+label img {
            transform: scale(0.9);
            box-shadow: 0 0 20px #333;
            z-index: -1;
        }
    </style>
</head>

<body style="background-image : url({{ url_for('static', filename="bg1.jpg")}});">


    
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <a class="navbar-brand my-3" href="#"><b>Food Recommendation System</b> &#128526;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            &nbsp;&nbsp;&nbsp;
            <a href="/most_popular_foods"><button class="btn btn-outline-success my-2 my-sm-0"><b>Most Popular Foods!</b></button></a>    
        </li>
      </ul>
      &nbsp;&nbsp;&nbsp;
        <a href="/"><button class="btn btn-outline-success my-2 my-sm-0"><b>Start as a New User!</b></button></a>
    </div>
  </nav>

    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-0 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">RECOMMENDED FOODS FOR YOU!
                   </h1>
                   <p>Click on any of the food to get more recommendations &nbsp; :D</p>
            </div>
        </div>
    </section>


    {% if available %}
    <ul>
        {% for recipe_name, image_url in recipe_imageURL.items() %}
        <li>
            <div class="movie-content">
                <div class="card" style="width: 15rem;" title="title">
                    <div class="imghvr">
                        <img class="card-img-top" height="360" width="240" alt="title - poster" src={{image_url}}>
                        <figcaption class="fig bg-center">
                            <a href="/about/{{recipe_name}}"><button  class="card-btn btn btn-danger" > Click Me </button></a>
                        </figcaption>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{recipe_name}}</h5>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
